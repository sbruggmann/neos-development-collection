##
# Neos subroutes

-
  name: 'TYPO3Neos'
  uriPattern: '<TYPO3NeosSubroutes>'
  subRoutes:
    'TYPO3NeosSubroutes':
      package: 'Neos.Neos'
      variables:
        'defaultUriSuffix': '.html'
